{% extends 'people_base.html' %}

{% block title %}People{% endblock title %}

{% block page_title %}
    All People 
    <a href="{% url 'create_person' %}" class="btn btn-success btn-sm" role="button">
    + New Person
    </a>
{% endblock %}

{% block content %}
<ul>
    {% for person in object_list %}
        <li>
            {% include "person_link.html" with human=person %}
        </li>
    {% endfor %}
</ul>
{% endblock content %}
